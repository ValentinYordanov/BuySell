<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="index.html">
    <img src="BuySellLogo.png" width="191" height="33" alt="" class="d-inline-block align-top">

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>

  <div class="collapse navbar-collapse" id="navbarNav">

      <li class="nav-item">
        <a class="nav-link" href="register.html">Регистрация</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">
          <div data-toggle="modal" data-target="#exampleModal">Влизане</div>
        </a>
      </li>

      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
           aria-labelledby="exampleModalLabel" aria-hidden="true">

        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Вписване</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Имейл адрес</label>
                  <input type="email" class="form-control" id="exampleInputEmail1"
                         aria-describedby="emailHelp" placeholder="Имейл адрес">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Парола</label>
                  <input type="password" class="form-control" id="exampleInputPassword1"
                         placeholder="Парола">
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <a href="register.html"><button type="button"
                                              class="btn btn-primary">Вписване</button></a>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Затвори</button>
            </div>
          </div>
        </div>

      </div>
    </ul>
  </div>

<div class="container" >

  <div class="row mt-5">
    <div class="col-4"></div>
    <form class="form-signin  col-4">
      <input type="text" id="username" class="form-control mt-3" placeholder="Потребителско име" required>
      <label for="inputPassword" class="sr-only">Password</label>
      <label for="inputEmail" class="sr-only">Email address</label>
      <input type="email" id="inputEmail" class="form-control mt-3" placeholder="E-mail" required autofocus>
      <label for="username" class="sr-only">Username</label>
      <input type="password" id="inputPassword" class="form-control mt-3" placeholder="Парола" required>
      <label for="repeatPassword" class="sr-only">Password</label>
      <input type="password" id="repeatPassword" class="form-control mt-3" placeholder="Повтори парола" required>
      <button class="btn btn-lg btn-success btn-block mt-3" type="submit">Регистрация</button>
    </form>
  </div>  
  <div class="row mt-5"></div>
