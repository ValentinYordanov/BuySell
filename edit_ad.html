<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <!-- Custom styles -->
        <link href="css/sticky-footer.css" rel="stylesheet">
        <link href="css/add_ad.css" rel="stylesheet">

        <title>Buy Sell - Редактиране на обява</title>
    </head>

    <body>
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <a class="navbar-brand" href="index.html">
                      <img src="img/BuySellLogo.png" width="191" height="33" alt="" class="d-inline-block align-top">
                    </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                      <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                      <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                          <a class="nav-link" href="add_ad.html">Добавяне на обява</a>
                        </li>
                        <div class="dropdown">
                                <button class="btn btn-secondary dropdown-toggle bg-dark" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                  Админ меню
                                </button>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuButton">
                                  <a class="dropdown-item" href="#">Изтриване на обява</a>
                                </div>
                              </div>
                      </ul>
                    </div>
                  </nav>

        <main role="main">
            <div class="container">
                <div class="row mt-4">
                    <div class="col-7">
                        <form class="form-signin" id="form1" runat="server">
                            <input type="text" id="ad_name" class="form-control
                                mt-4" value="Продавам разтегателен диван" required
                                autofocus>
                            <input type="text" id="category" class="form-control
                                mt-4" value="Домашна мебел"
                                required>
                            <textarea rows="4" id="description"
                                class="form-control
                                mt-4"
                                required>Разтегателен диван модел 020 Единична цена 299 лв Директно от производител Диванът може да бъде изработен в различна разцветка дамаски Доставката се поема от купувача, като ако дестинацията на доставката е извън гр.София, доставката се извършва чрез куриер. Цената на доставка в град София е по договаряне, в зависимост от района на града.</textarea>

                                <input type="text" id="price" class="form-control
                                mt-4" value="299лв." required>

                            <input type="text" id="contact" class="form-control
                                mt-4" value="Иван Иванов" required>
                            <input type="text" id="city" class="form-control
                                mt-4"
                                value="Хасково" required>
                            <input type="text" id="phone_number"
                                class="form-control
                                mt-4" value="0881234567" required>
                            <input type="email" id="email" class="form-control
                                mt-4" value="ivan@abv.bg">
                        </form>
                    </div>
                    <div>
                        <div class="mt-4">
                            <input type='file' id="imgInp1" />
                            <img class="images" id="image1"
                                src="img/sofa.jpg"
                                />
                        </div>

                        <div class="mt-4">
                            <input type='file' id="imgInp2" />
                            <img class="images" id="image2"
                                src="img/ImagePlaceholder.png"
                                />
                        </div>

                        <div class="mt-4">
                            <input type='file' id="imgInp3" />
                            <img class="images" id="image3"
                                src="img/ImagePlaceholder.png"
                                />
                        </div>

                        <div class="mt-4">
                            <input type='file' id="imgInp4" />
                            <img class="images" id="image4"
                                src="img/ImagePlaceholder.png"
                                />
                        </div>
                    </div>
                    <div id="submitButton">
                        <button class="btn btn-lg btn-success btn-block mt-4
                            mb-4" type="submit" id="submitForm" form="form1">Обновяване на обява</button>
                    </div>

                </div>
            </div>
        </main>


        <footer class="footer bg-dark">
            <div class="container text-center">
                <span class="text-muted">&copy; Buy Sell 2019</span>
            </div>
        </footer>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="img/images.js"></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    </body>

</html>
